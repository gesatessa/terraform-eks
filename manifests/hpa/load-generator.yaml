apiVersion: v1
kind: Pod
metadata:
  name: load-generator
  namespace: hpa-example
spec:
  restartPolicy: Never
  containers:
  - name: busybox
    image: busybox:1.36
    command: ["/bin/sh", "-c"]
    args:
      - |
        while true; do
          for i in $(seq 1 20); do
            wget -q -O- http://hpa-demo/fib?n=37 >/dev/null &
          done
          wait
        done
